
<div class="overlay" *ngIf="popup">
    <div class="popup">
        <h2>Here i am</h2>
        <a class="close" (click)="popup = false">&times;</a>
        <div class="content">
        you have selected this event
        <p>Detail:- {{popupData.text}}</p>
        <p>Status:- {{popupData.status}}</p>
        <p>Tags:- {{popupData.tags}}</p>
        </div>
    </div>
</div>

<button (click)="addKanban();">Add</button>

<jqxKanban [theme]="'material'" #myKanban (onItemMoved)="myKanbanOnItemMoved($event)"
    (onItemAttrClicked)="myKanbanOnItemAttrClicked($event)" (onColumnAttrClicked)="myKanbanonColumnAttrClicked($event)" 
    [height]="600" [width]="getWidth()" [template]="template" [source]="dataAdapter" [columns]="columns" 
    [resources]="resourcesAdapterFunc()" [itemRenderer]="itemRenderer" [columnRenderer]="columnRenderer">
</jqxKanban>
