<jqxKanban [theme]="'material'" #myKanban (onItemMoved)="myKanbanOnItemMoved($event)"
    (onItemAttrClicked)="myKanbanOnItemAttrClicked($event)" (onColumnAttrClicked)="myKanbanonColumnAttrClicked($event)" 
    [height]="600" [width]="getWidth()" [template]="template" [source]="dataAdapter" [columns]="columns" 
    [resources]="resourcesAdapterFunc()" [itemRenderer]="itemRenderer" [columnRenderer]="columnRenderer">
</jqxKanban>

  <button (click)="addColumn();">Add Column</button>

  <button (click)="addTask();">Add Task</button>

  <div class="root">
    <div class="board">
      <div class="board-wrapper">
        <div class="board-columns">
          
          <div cdkDropList 
              cdkDropListOrientation="horizontal" class="board-columns"
              (cdkDropListDropped)="dropGrid($event)">
          <div 
             cdkDragLockAxis="x" class="board-column" 
             *ngFor="let column of board.columns" cdkDrag>
            <div class="column-title" cdkDragHandle>
              {{ column.name }}
            </div>
            <div class="tasks-container"
            id="{{column.id}}"
            [cdkDropListConnectedTo]="boardConectedTo"
            cdkDropList
            [cdkDropListData]="column.tasks"
            (cdkDropListDropped)="drop($event)">
              <div class="task" *ngFor="let item of column.tasks" cdkDrag (dblclick)="openPopup($event)">
                {{ item }}
              </div>
            </div>
  
          </div>
        </div>
  
  
        </div>
      </div>
    </div>
  </div>
